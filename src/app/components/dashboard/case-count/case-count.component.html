<div class="app-padding" fxFlex fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-around center" *ngIf="data">
    <mat-card fxflex="25" class="case-count mat-elevation-z0 total" fxFlex fxLayout="column" fxLayoutAlign="center center">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-around center">
            <mat-icon>done</mat-icon>
            <h2>{{ data.confirmed }}</h2>
        </div>
        <h3>Confirmed</h3>
    </mat-card>
    <mat-card fxflex="25" class="case-count mat-elevation-z0 active" fxFlex fxLayout="column" fxLayoutAlign="center center">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-around center">
            <mat-icon>single_bed</mat-icon>
            <h2>{{ data.confirmed - data.recovered - data.deaths }}</h2>
        </div>
        <h3>Active</h3>
    </mat-card>
    <mat-card fxflex="25" class="case-count mat-elevation-z0 recovered" fxFlex fxLayout="column" fxLayoutAlign="center center">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-around center">
            <mat-icon>verified_user</mat-icon>
            <h2>{{ data.recovered }}</h2>
        </div>
        <h3>Recovered</h3>
    </mat-card>
    <mat-card fxflex="25" class="case-count mat-elevation-z0 death" fxFlex fxLayout="column" fxLayoutAlign="center center">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-around center">
            <mat-icon>error</mat-icon>
            <h2>{{ data.deaths }}</h2>
        </div>
        <h3>Deaths</h3>
    </mat-card>
</div>
